<app-modal #modal class="">
    <div class="modal-header">
        <h5 class="modal-title">Create a team. Eat with friends!</h5>
    </div>

    <div class="modal-body" *ngIf="teamToAdd">
        <form>
            <div class="form-row">
                <div class="form-group required col-md-10">
                    <input type="text" name="team-name" class="form-control" placeholder="Team Name"
                        [(ngModel)]="teamToAdd.name" required>
                </div>
                <div class="form-group required col-md-2">
                    <input type="text" name="team-zip" class="form-control" placeholder="Zip" [(ngModel)]="teamToAdd.zip"
                        required>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="hide()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="createTeam()">Create Team</button>
    </div>
</app-modal>
