<app-modal #modal class="">
  <div class="modal-header">
    <h5 class="modal-title">Add User</h5>
  </div>

  <div class="modal-body">
    <div class="form-group required">
      <label for="name" class="control-label modal-input-label">Name</label>
      <input type="text" name="name" [(ngModel)]="newUserName">
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modal.hide()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="saveUser()">Okay</button>
  </div>
</app-modal>
