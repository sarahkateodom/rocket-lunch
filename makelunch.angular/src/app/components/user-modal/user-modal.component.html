<app-modal #modal class="">
  <div class="modal-header">
    <h5 class="modal-title">Hello there! Hungry?</h5>
  </div>

  <div class="modal-body" *ngIf="user">
    <div class="form-group required">
      <label for="name" class="control-label modal-input-label">Name</label>
      <input type="text" name="name" [(ngModel)]="user.name">
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="hide()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="saveUser()">Okay</button>
  </div>
</app-modal>
