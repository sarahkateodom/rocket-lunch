<app-modal #modal class="">
  <div class="modal-header">
    <h5 class="modal-title">Hello there! Hungry?</h5>
  </div>

  <div class="modal-body" *ngIf="user">
    <form class="form-inline mb-2">
      <div class="form-group mr-2">
        <label for="name" class="control-label modal-input-label"><b>Name: </b></label>
      </div>
      <div class="form-group required ">
        <input type="text" name="name" [(ngModel)]="user.name">
      </div>
    </form>
    <form class="form-inline mb-2">
      <div class="form-group mr-2">
        <label for="nopeSelect" class="control-label modal-input-label"><b>Nopes: </b></label>
      </div>
      <div class="form-group mr-2">
        <select class="form-control" name="selectedRestaurant" [(ngModel)]="selectedRestaurantId">
          <option *ngFor="let restaurant of getFilteredRestaurants()" [value]="restaurant.id">{{ restaurant.name }}</option>
        </select>
      </div>
      <button type="button" class="btn btn-info" (click)="nopeRestaurant()"><i class="fa fa-plus"></i></button>
    </form>
    <div>
      <b>Current Nopes: </b><span *ngFor="let nope of user.nopes">{{ getRestaurantNameFromId(nope) }}. </span>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="hide()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="saveUser()">Save Changes</button>
  </div>
</app-modal>
